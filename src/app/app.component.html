<div class="container" *ngIf="showInfoMessage === true">
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">Tutorial</h4>
    This is the visual implementation of the javascript blockchain. You can create a transaction and start mining a block. Click on each block to view the block's transactions. You can edit the difficulity and the mining reward on the settings page.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissInfoMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
